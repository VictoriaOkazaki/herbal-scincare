<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>H&S. Pay order</title><link rel="stylesheet" href="./css/style.min.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;600&family=Raleway:ital,wght@0,400;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet"></head><body><div class="wrapper pay-wrapper" id="pay-app"><div class="container"><div class="delievery__top"><p class="delievery__top-text">Your order is almost completed. Please fill the form below to give us further information</p></div><div class="customer"><h4 class="pay-title">customer info</h4><div class="form__form pay-form__form"><app-input v-model="firstName" placeholder="First name" :error="firstNameError" :clearerror="() => { firstNameError = false; }"></app-input><app-input v-model="lastName" placeholder="Last name" :error="lastNameError" :clearerror="() => { lastNameError = false; }"></app-input><app-input v-model="phone" placeholder="Phone" :error="phoneError" :clearerror="() => { phoneError = false; }"></app-input></div></div><div class="delievery"><h4 class="pay-title">delievery</h4><ul class="catalog__filters"><li class="catalog__filters-item" v-for="(title, index) in ['pickup point', 'courier delievery', 'post service']" :class="{'catalog__filters-item--active': delieveryType === index}" @click="() => {
                            isDelieveryError = false;
                            delieveryType = index;
                        }">{{title}}</li></ul><p class="delievery__text">Your order will be delievered within {{delieveryDays}} days</p><div v-if="delieveryType === 0" class="delievery-point"><selector :points="pickupPoints" :title="selectTitle" :error="isDelieveryError" @change-point="chooseActivePoint"></div><div v-else-if="delieveryType === 1" class="delievery-courier"><div class="form__form pay-form__form"><app-input v-model="courierAdress" placeholder="City, street, block, apartment" :error="isDelieveryError" :clearerror="() => { isDelieveryError = false; }"></app-input></div></div><div v-else-if="delieveryType === 2" class="post-service"><selector :points="postPoints" :title="selectTitle" :error="isDelieveryError" @change-point="chooseActivePoint"></div></div><div class="payment"><h4 class="pay-title">payment</h4><ul class="catalog__filters"><li class="catalog__filters-item" v-for="(title, index) in ['pay now', 'pay upon receipt with a card', 'pay upon receipt with cash']" :class="{'catalog__filters-item--active': paymentType === index}" @click="paymentType = index">{{title}}</li></ul></div><div class="pay__btn" @click="sendOrder" :style="{ opacity: isCartEmpty ? 0.5 : 1 }"><a href="#" class="btn">send</a></div></div></div><script src="js/pay.min.js"></script></body></html>
