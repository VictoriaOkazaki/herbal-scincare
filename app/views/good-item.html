<li class="catalog__goods-item" data-filter="@@filter" data-id="@@id">
    <a href="#good-popup" class="catalog__goods-link">
        <img src="@@src" alt="" class="catalog__goods-img">
        <h4 class="catalog__goods-title">@@title</h4>
        <p class="catalog__goods-price">@@price $</p>
        <a href="#" class="catalog__goods-cart-add">
        <img src="images/goods/cart.svg" alt="cart" class="catalog__goods-cart">
        </a>
    </a>
</li>
